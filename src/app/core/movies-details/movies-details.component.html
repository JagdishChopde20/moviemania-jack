<div *ngIf="result$ | async as result else noData">

  <div class="row mx-4 mt-3">
    <p class="display-4" style="font-size: 6vw">{{result.title}}</p>
  </div>

  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
    <mat-tab label="OVERVIEW"> <app-movie-details-overview [movieOverview]="result"></app-movie-details-overview> </mat-tab>
    <mat-tab label="VIDEOS"> <app-movie-details-videos [movieVideos]="result.videos.results"></app-movie-details-videos> </mat-tab>
  </mat-tab-group>
</div>

<ng-template #noData>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
