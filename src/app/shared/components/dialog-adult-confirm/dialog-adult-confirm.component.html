<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.text}}</p>
    <mat-form-field>
        <input matInput [(ngModel)]="birthdate" [matDatepicker]="picker" placeholder="Your Birthdate" [max]="maxDate"
            [formControl]="frmCtrl_birthdate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="hasError('address', 'required')">Please enter valid birthdate</mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="birthdate" cdkFocusInitial [disabled]="frmCtrl_birthdate.invalid">{{data.title}}</button>
</div>
